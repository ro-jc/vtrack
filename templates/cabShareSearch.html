<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Cab</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styleCabSearch.css') }}"
    />
  </head>
  <body>
    <div class="empty"></div>
    <div class="nav">
      <div class="logoContainer">
        <div class="navIconContainer">
          <img
            class="navIcon"
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt=""
          />
        </div>
        <div class="navTitleContainer">
          <div class="navTitle">VITRACK</div>
        </div>
      </div>
      <div class="profileContainer">
        <i class="fa-regular fa-user"></i>
      </div>
    </div>
    <div class="cardListContainer">
      <div class="searchBox">
        <form id="search" name="search" method="post">
          <div class="fromTo">
            <label for="from"></label>
              <input type="text" list="from_data" id="from" name="from" form="search" required></input>
            <label for="to"></label>
              <input type="text" list="to_data" id="to" name="to" form="search" required></input>
          </div>
          <div class="date"><input name="date" type="date" required /></div>
          <div class="time"><input name="time" type="time" /></div>
          <div class="vehicleType">
            <input type="text" value="Any" name="vehicleType" />
          </div>
          <div class="numPeople"><input name="numPeople" type="number" min="2" max="8" /></div>
          {% if female %}
          <div class="genderFilter">
            <label for="genderFilter">Female:<input type="checkbox" name="genderFilter" /></label>
          </div>
          {% endif %}
          <datalist id="from_data">
            {% for location in locations %}
              <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </datalist>
          <datalist id="to_data">
            {% for location in locations %}
              <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </datalist>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
