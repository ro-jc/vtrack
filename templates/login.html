<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleLogin.css') }}">
</head>
<body>
     <div class="nav">
      <a href="{{ url_for('landing') }}">
        <div class="logoContainer">
          <div class="navIconContainer">
            <img
              class="navIcon"
              src="{{ url_for('static', filename='images/logo.png') }}"
              alt=""
            />
          </div>
          <div class="navTitleContainer">
            <div class="navTitle">VITRACK</div>
          </div>
        </div>
      </a>
        
        
      </div>
    <div class="loginError">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div class="inputContainer">
        <div>LOGIN...</div>
        <form method='post'>
            <label for="vitMail"><input type="text" name="vitMail" id="vitMail" placeholder="example@vitstudent.ac.in"></label>
            <label for="password"><input type="text" name="password" id="password" placeholder="Password"></label>
            <label for="sumbit"><input type="submit" value="Submit"></label>
        </form>
    </div>
</body>
</html>
