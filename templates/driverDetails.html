<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styleDrivers.css') }}"
    />
</head>
<body>
    <div class="nav">
      <a href="{{ url_for('landing') }}">
        <div class="logoContainer">
        <div class="navIconContainer">
          <img
            class="navIcon"
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt=""
          />
        </div>
        <div class="navTitleContainer">
          <div class="navTitle">VITRACK</div>
        </div>
      </div>
      </a>
      
      <div class="profileContainer">
        <a href="{{ url_for('logout') }}">
          <i class="fa-regular fa-user"></i>
        </a>
      </div>
    </div>
    <div class="cardContainer">
      {% for record in records %}
        <div class="driverCard">
          <div class="name">{{ record.name }}</div>
          <div class="phoneNo">{{ record.phone_number }}</div>
          <div class="vehicleType">{{ record.vehicle_type }}</div>
          <div class="vehicleModel">{{ record.vehicle_model }}</div>
          <div class="registrationNumber">{{ record.registration_number }}</div>
        </div>
      {% endfor %}
    </div>
    
</body>
</html>
